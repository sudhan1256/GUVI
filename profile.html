<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8 mb-4">
          
            <div class="card-header py-3">
              <h2 class="mb-0">Your Profile</h2>
            </div>
            <div class="card-body">
              <form>
                
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form7Example1">First name</label>
                      <input type="text" id="form7Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form7Example2">Last name</label>
                      <input type="text" id="form7Example2" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form7Example4">Address</label>
                  <input type="text" id="form7Example4" class="form-control" />
                
                </div>
      
                
                <div class="form-group">
                    <div class="col-sm-5"></div>
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline ml-4">
                        <label class="form-label" for="form7Example1">Date Of Birth</label>
                        <input type="date" id="form7Example1" class="form-control" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form7Example2">Age</label>
                        <input type="number" id="form7Example2" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline ml-2">
                    <div class="col-sm-5">
                    <label class="form-label" for="form7Example6">Phone</label>
                    <input type="text" id="form7Example6" class="form-control" />
                    </div>
                  </div> 
                
      
                <div class="col">
                <div class="form-outline">
                  <div class="col-sm-8">
                  <label class="form-label" for="form7Example7">Additional information</label>
                  <textarea class="form-control" id="form7Example7" rows="4"></textarea>
                  </div>
                 </div>
                </div>
              <div class="col">
              
            <button type="button" class="btn btn-dark">UPDATE</button>
            </div>
          </form>
        </div>

</body>
</html>
